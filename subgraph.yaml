specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TransparentUpgradeableProxy
    network: base
    source:
      address: "0x12418783e860997eb99e8aCf682DF952F721cF62"
      abi: TransparentUpgradeableProxy
      startBlock: 16571794
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded        
        - Approval
        - BurnerSet
        - EIP712DomainChanged
        - Initialized
        - MinterSet
        - OwnershipTransferred
        - Transfer
      abis:
        - name: TransparentUpgradeableProxy
          file: ./abis/TransparentUpgradeableProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BurnerSet(address)
          handler: handleBurnerSet
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MinterSet(address)
          handler: handleMinterSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/transparent-upgradeable-proxy.ts
